{% extends 'base.html' %}


{% block head %}

    {% block title %}data{% endblock %}

    {% block styles %}<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">{% endblock %}

{% endblock %}

{% block content %}

<div class="container"></div>
    <h1 class="mt-5">Data PÃ¡ramos</h1>       
    <input class="form-control filter-input" id="filterInput" type="text" placeholder="Buscar...">

    <div id="tableContainer">
        {{ table|safe }}
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#filterInput').on('input', function() {
            var filterValue = $(this).val().toLowerCase();
            $('#tableContainer table tr').each(function() {
                var rowText = $(this).text().toLowerCase();
                if (rowText.indexOf(filterValue) > -1) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    });
</script>

{% endblock %}
